<h1>Results for 'hong kong protest'</h1>
<div *ngFor="let i of articleData">
    <div *ngFor="let article of i">
      <ul>
        <li class="moduleSummary">
            <a href={{article.url}}>
              <p>{{article.summary}}</p>
              <p>Bias: {{article.bias}}</p>
              <p>Source: {{article.source}}</p>
            </a>
        </li>
      </ul>
    </div>
</div>
<!--<p class="moduleSummary">Testing...</p>-->
<br>
<div class="grid grid-pad">
        <a class="col-1-4" routerLink="/">
          <div class="module">
            <h4>Back</h4>
          </div>
        </a>
</div>
<app-loader></app-loader>
